<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>上传文件页面</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet"  href="css/font.css"/>
    <link rel="stylesheet"  href="css/xadmin.css"/>
    <link rel="stylesheet"  href="css/zoomify.min.css"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/layui.js" charset="utf-8"></script>
    <script src="js/jquery.form.js" charset="utf-8"></script>
    <script src="js/zoomify.min.js" charset="utf-8"></script>
    <script>
        function init(){
            $.ajax({
                url:"/KmsPackage/getVersionInfo?module=SecKMS",
                async: false, //同步执行
                type:"get",
//               data:form,
                processData:false,
                contentType:false,
                dataType:"json",
                success:function(result){
                    var version = result.version.toString();
                    console.log(version);
                    // document.getElementById("version").attr('placeholder',"当前版本号是："+version+"，请输入新的版本号");
                    $("#version").attr("placeholder","当前版本号是："+version+"，请输入新的版本号");
                },

                error:function(e){
                    console.log("error");
                }
            });
        }
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#SecKMS' //绑定元素
                ,url: '/KmsPackage/upload/SecKMS/war' //上传接口
                ,accept: 'file' //允许上传的文件类型
                ,size: 0 //不限制上传文件的大小
                ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                    layer.load(); //上传loading
                }
                ,done: function(res, index, upload){
                    layer.closeAll('loading'); //关闭loading
                    debugger;
                    if(res.code="0"){
                        layer.msg("上传文件成功");
                    }else{
                        layer.msg("上传文件失败");
                    }
                }
                ,error: function(index, upload){
                    layer.closeAll('loading'); //关闭loading
                }
            });
            var uploadInst = upload.render({
                elem: '#updateBase' //绑定元素
                ,url: '/KmsPackage/upload/SecKMS/sql' //上传接口
                ,accept: 'file' //允许上传的文件类型
                ,size: 0 //不限制上传文件的大小
                ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                    layer.load(); //上传loading
                }
                ,done: function(res, index, upload){
                    layer.closeAll('loading'); //关闭loading
                    if(res.code="0"){
                        layer.msg("上传文件成功");
                    }else{
                        layer.msg("上传文件失败");
                    }
                }
                ,error: function(index, upload){
                    layer.closeAll('loading'); //关闭loading
                }
            });
        });

    </script>
</head>
<body onload="init()">

<center style="position:absolute;top:100px;width:100%;font-size:25px;font-family:KaiTi_GB2312 ">
    <button type="button" class="layui-btn" id="SecKMS" style="width: 30%">
        <i class="layui-icon">&#xe67c;</i>上传SecKMS.war
    </button>
    <br/>
    <br/>
    <button type="button" class="layui-btn" id="updateBase" style="width: 30%">
        <i class="layui-icon">&#xe67c;</i>上传updatebase.sql
    </button>
    <br/>
    <br/>
    <input type="text" id="version"  class="layui-input" placeholder="当前版本号是：2.13，请输入新的版本号" autocomplete="off" style="width:30%;font-size: medium">
    <br/>
    <br/>
    <button class="layui-btn" lay-submit lay-filter="formDemo" style="margin-left: 0px" onclick="updateVersionInfo()">提交</button>
</center>

</body>
<script language="JavaScript">
    function updateVersionInfo() {
        var version = $("#version").val();
        $.ajax({
            url:"/KmsPackage/updateVersionInfo?module=SecKMS&version="+version,
            async: false, //同步执行
            type:"get",
//               data:form,
            processData:false,
            contentType:false,
            dataType:"json",
            success:function(res){
                init();
                $("#version").val("");
                if(res.code="0"){
                    layer.msg("修改版本号成功");
                }else{
                    layer.msg("修改版本号失败");
                }
            },

            error:function(e){
                console.log("error");
            }
        });
    }
</script>
</html>
